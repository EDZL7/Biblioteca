<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function limparFormulario() {
            document.getElementById("formContato").reset();
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="tabela.html">Livros</a>
            <a class="nav-link" href="contato.html">Contato</a>
            <a class="nav-link" href="equipe.html">Equipe</a>
        </div>
    </nav>
    <main class="container mt-4">
        <h1 class="display-4 text-info">Entre em Contato</h1>
        
        <form id="formContato" onsubmit="event.preventDefault(); limparFormulario();">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto:</label>
                <input type="text" id="assunto" name="assunto" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="form-control" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
            
        </form>
    </main>
</body>
</html>
