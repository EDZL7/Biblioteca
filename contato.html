<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <script src="js/tema.js"></script> 
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="js/validacao.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="tabela.html">Livros</a>
            <a class="nav-link" href="contato.html">Contato</a>
            <a class="nav-link" href="equipe.html">Equipe</a>
        </div>
        <button class="btn btn-outline-info me-2" onclick="trocarTema()">Trocar Tema</button>
    </nav>
    <main class="container mt-4">
        <h1 class="display-4 text-info">Entre em Contato</h1>
        <div id="mensagemSucesso" class="alert alert-success d-none" role="alert">Formulário enviado com sucesso!</div>
        <form id="formContato">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: (Formato: nome.sobrenome@net.com)</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="invalid-feedback">O formato do e-mail é inválido.</div>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF: (Formato: 999.999.999-99)</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required>
                <div class="invalid-feedback">O formato do CPF é inválido.</div>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto:</label>
                <input type="text" id="assunto" name="assunto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-info">Enviar Mensagem</button>
        </form>
    </main>
</body>
</html>
